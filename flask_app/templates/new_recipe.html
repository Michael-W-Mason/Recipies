<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <title>New Recipe</title>
</head>
<body>
    <h1>Add a New Recipe</h1>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
    <form action="/create_new_recipe" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name">
        <label for="description">Description:</label>
        <input type="text" name="description">
        <label for="date">Date Made On:</label>
        <input type="date" name="date">
        <label for="instructions">Instructions</label>
        <input type="text" name="instructions">
        <label for="">under 30 minutes?</label>
        <input type="radio" name="thirty_minutes" value="1" id="yes" checked>
        <label for="yes">Yes</label>
        <input type="radio" name="thirty_minutes" value="0" id="no">
        <label for="no">No</label>
        <button type="submit">Create</button>
    </form>
</body>
</html>
